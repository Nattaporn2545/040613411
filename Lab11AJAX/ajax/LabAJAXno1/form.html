<html><head><meta charset="utf-8">
    <script>
        var xmlHttp;
    
        function send() {
            xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = showResult;
    
            var m = document.getElementById("mango").value;
            var o = document.getElementById("orange").value;
            var n = document.getElementById("banana").value;
            var url= "add1.php?m=" + m + "&o=" + o+ "&n=" + n;
           
           xmlHttp.open("GET", url);
           xmlHttp.send();   
       }
       function showResult() {
           if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
               document.getElementById("result").innerHTML = xmlHttp.responseText;
           }
       }
    </script></head>

<body>
	<form>
		<h1>บันทึกการขาย</h1>
		มะม่วง กก.ละ 30 บาท ขายได้<input type="text" id="mango"><br> 
        ส้ม กก.ละ 70 บาท ขายได้<input type="text" id="orange"><br> 
		กล้วย หวีละ 30 บาท ขายได้<input type="text" id="banana"  onkeyup="send()" ><br> 
        <span id="result"></span>
        

	</form>
</body>
</html>
