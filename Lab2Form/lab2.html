<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form pattern attibutes testing</h1>
    <hr>
    
    <form action="form-echo.php" method="get">
          <label for="Example">Slide 33 Example:</label>
          <input type="text" >

         <h2>1.เป็นสระในภาษาอังกฤษเท่านั้นและมีได้ 3 ตัว</h2>
          <input type="text" 
          name="No1"
          placeholder="3 english only"
          pattern="[aeiou]{3}">
        

         <h2>2.ขึ้นต้นด้วยพิมพ์ใหญ่ ที่เหลือเป็นอักษรพิมพ์เล็กตั้งแต่ 1 ตัวขึ้นไป</h2>
         <input type="text" name="No2"
         pattern="[A-Z][a-z]+"
         placeholder="Xx..."
         >
        

         <h2>3.ขึ้นต้นคำด้วย ord หรือ order ลงท้ายด้วยเลข 5 ตัว</h2>
         <input type="text" name="No3"
         pattern="(^ord|^order)[a-z]*[0-9]{5}"
         placeholder="ord/ordernnnnnn"
         >
        

         <h2>4.เป็นคำว่า frog หรือ blog หรือ clog เท่านั้น</h2>
         <input type="text" name="No4"
         pattern="(frog|blog|clog)+"
         placeholder="frog|blog|clog"
         >
       

         <h2>BONUS. เป็นรหัสนักศึกษาเท่านั้น </h2>
         <input type="text"name="No5"
         pattern="[0-9]{2}[\-]040626[\-][0-9]{4}[\-][0-9]{1}"
         placeholder="xx-xxxxxx-xxxx-x"
        >
   
        <p><input type="submit" value="submit" /></p>
    </form>
   
    
    
    
</body>
</html>
